<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav 
      :class="[`navbar-${theme}`, `bg-${theme}`, 'navbar', 'navbar-expand-lg']"
    >
      <a class="navbar-brand" href="index.html">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li
            v-for="(page, index) in pages"
            class="nav-item"
            :key="index"
          >
            <a
              class="nav-link"
              :class="{active: activePage == index}"
              v-bind:href="page.link.url"
              v-bind:title="`This link goes to the ${page.link.text} page`"
              @click.prevent="activePage = index" 
              >{{ page.link.text }}
            </a>
            <!-- 
              @click.prevent="activePage = index" is the equivalent of 
              v-on:click.prevent="activePage = index" 
              Where .prevent prevents the navigation to a different url upon click
            -->
          </li>
        </div>
        <form class="d-flex">
          <button 
            class="btn btn-primary"
            @click.prevent="changeTheme()"
            >Toggle color</button>
        </form>
      </ul>
    </nav>
    <page-viewer 
      :page="pages[activePage]"
    ></page-viewer>
    

    <script>
      let app = Vue.createApp({
        data() {
          return {
            activePage: 0,
            theme: "light",
            pages: [
              {
                link: { text: "Home", url: "index.html" },
                pageTitle: "Hello, Vue",
                content: "This is the home content",
              },
              {
                link: { text: "About", url: "about.html" },
                pageTitle: "About page",
                content: "This is the about content",
              },
              {
                link: { text: "Contact", url: "contact.html" },
                pageTitle: "Contact page",
                content: "This is the contact content",
              },
            ],
          };
        },
        methods: {
          changeTheme() {
            let theme = "light";

            if(this.theme == "light"){
              theme = "dark";
            }

            this.theme = theme;
          }
        }
      });
      
      app.component("page-viewer", {
        props: ["page"],
        template: `
          <div class="container">
            <h1>{{page.pageTitle}}</h1>
            <p>{{page.content}}</p>
          </div>
        `,

      })
      
      app.mount("body");
    </script>
  </body>
</html>
